<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include your custom CSS -->
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
<h1>Restaurant Admin Panel</h1>
<h2><A HREF = "/linear_regression_forecast">Orders prediction</A></h2>
<h2>Add New Dish</h2>
<form id="add-dish-form">
    <input type="text" id="dish-name" placeholder="Dish Name" required>
    <input type="number" id="dish-price" placeholder="Price" required step="0.01">
    <button type="submit" id="add-dish-btn">Add Dish</button>
</form>

<h2>Restaurant Menu</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="menu-table"></tbody>
</table>


<script src="static/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
